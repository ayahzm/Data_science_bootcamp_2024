<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Keywords Last X Days Chart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        #chartdiv {
            width: 100%;
            height: 500px;
            margin: 20px auto;
        }
        #yearInput {
            display: block;
            width: 300px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #searchButton {
            display: block;
            width: 300px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #searchButton:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>

    <input type="number" id="yearInput" placeholder="Enter number of days">
    <button id="searchButton">Search</button>
    <div id="chartdiv"></div>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            const days = document.getElementById('yearInput').value.trim();
            if (!days) {
                alert('Please enter a number of days.');
                return;
            }

            fetch(`http://127.0.0.1:5000/popular_keywords_last_X_days/${encodeURIComponent(days)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json(); // Parse JSON from the response
                })
                .then(data => {
                    console.log("Fetched data:", data);

                    if (data.length === 0) {
                        alert("No data found for the given number of days.");
                        return;
                    }

                    // Clear the previous chart
                    document.getElementById('chartdiv').innerHTML = '';

                    // Create root element
                    var root = am5.Root.new("chartdiv");

                    // Set themes
                    root.setThemes([
                        am5themes_Animated.new(root)
                    ]);

                    // Create chart
                    var chart = root.container.children.push(am5xy.XYChart.new(root, {
                        panX: true,
                        panY: true,
                        wheelX: "panX",
                        wheelY: "zoomX",
                        pinchZoomX: true,
                        paddingLeft: 0,
                        paddingRight: 1
                    }));

                    // Add cursor
                    var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
                    cursor.lineY.set("visible", false);

                    // Create axes
                    var xRenderer = am5xy.AxisRendererX.new(root, {
                        minGridDistance: 30,
                        minorGridEnabled: true
                    });

                    xRenderer.labels.template.setAll({
                        rotation: -90,
                        centerY: am5.p50,
                        centerX: am5.p100,
                        paddingRight: 15
                    });

                    xRenderer.grid.template.setAll({
                        location: 1
                    });

                    var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
                        maxDeviation: 0.3,
                        categoryField: "keyword",
                        renderer: xRenderer,
                        tooltip: am5.Tooltip.new(root, {})
                    }));

                    var yRenderer = am5xy.AxisRendererY.new(root, {
                        strokeOpacity: 0.1
                    });

                    var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
                        maxDeviation: 0.3,
                        renderer: yRenderer
                    }));

                    // Create series
                    var series = chart.series.push(am5xy.ColumnSeries.new(root, {
                        name: "Occurrences",
                        xAxis: xAxis,
                        yAxis: yAxis,
                        valueYField: "occurrences",
                        categoryXField: "keyword",
                        tooltip: am5.Tooltip.new(root, {
                            labelText: "{valueY}"
                        })
                    }));

                    series.columns.template.setAll({ cornerRadiusTL: 5, cornerRadiusTR: 5, strokeOpacity: 0 });
                    series.columns.template.adapters.add("fill", function (fill, target) {
                        return chart.get("colors").getIndex(series.columns.indexOf(target));
                    });

                    series.columns.template.adapters.add("stroke", function (stroke, target) {
                        return chart.get("colors").getIndex(series.columns.indexOf(target));
                    });

                    // Set data
                    xAxis.data.setAll(data);
                    series.data.setAll(data);

                    // Make stuff animate on load
                    series.appear(1000);
                    chart.appear(1000, 100);
                })
                .catch(error => console.error("Fetch error: ", error));
        });
    </script>

</body>
</html>
