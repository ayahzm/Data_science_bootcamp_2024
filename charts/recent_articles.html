<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Articles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #e0e0e0;
            font-size: 16px; /* Increased font size */
        }
        th {
            background-color: #333;
            color: #ffffff;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #e0e0e0;
        }
        thead {
            border-bottom: 2px solid #333;
        }
        td {
            font-size: 16px; /* Increased font size */
        }
        h1 {
            color: #333;
            margin: 20px auto;
            font-size: 32px; /* Larger font size for the title */
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Recent Articles</h1>
    <table id="articlesTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Date</th>
                <th>Word Count</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('http://127.0.0.1:5000/recent_articles')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json(); // Parse JSON from the response
                })
                .then(data => {
                    const tableBody = document.querySelector("#articlesTable tbody");
                    tableBody.innerHTML = ''; // Clear any existing data

                    data.forEach(article => {
                        const row = document.createElement("tr");

                        const titleCell = document.createElement("td");
                        titleCell.textContent = article.title;
                        row.appendChild(titleCell);

                        const authorCell = document.createElement("td");
                        authorCell.textContent = article.author;
                        row.appendChild(authorCell);

                        const dateCell = document.createElement("td");
                        dateCell.textContent = new Date(article.publication_date).toLocaleDateString();
                        row.appendChild(dateCell);

                        const wordCountCell = document.createElement("td");
                        wordCountCell.textContent = article.word_count;
                        row.appendChild(wordCountCell);

                        const descriptionCell = document.createElement("td");
                        descriptionCell.textContent = article.description;
                        row.appendChild(descriptionCell);

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching articles:', error);
                });
        });
    </script>

</body>
</html>
