<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Containing Text</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        #chartdiv {
            width: 100%;
            height: 500px;
            margin: 20px auto;
        }
        #textInput {
            display: block;
            width: 300px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #searchButton {
            display: block;
            width: 300px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #searchButton:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>

    <input type="text" id="textInput" placeholder="Enter text to search">
    <button id="searchButton">Search</button>
    <div id="chartdiv"></div>

    <script>
        let chart = null; // Variable to hold the chart instance

        document.getElementById('searchButton').addEventListener('click', function() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                alert('Please enter some text.');
                return;
            }

            fetch(`http://127.0.0.1:5000/articles_containing_text/${encodeURIComponent(text)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Clean up the previous chart instance
                    if (chart) {
                        chart.dispose();
                    }

                    // Check if there are articles to display
                    if (!data.articles || data.articles.length === 0) {
                        alert('No articles found containing this text.');
                        return;
                    }

                    // Prepare data for the pie chart
                    const pieData = data.articles.map(article => ({
                        category: article.title,
                        value: 1 // All slices have equal size, just to display titles
                    }));

                    // Create root element
                    var root = am5.Root.new("chartdiv");

                    // Set themes
                    root.setThemes([am5themes_Animated.new(root)]);

                    // Create pie chart
                    chart = root.container.children.push(
                      am5percent.PieChart.new(root, {})
                    );

                    // Create pie series
                    var series = chart.series.push(
                      am5percent.PieSeries.new(root, {
                        name: "Series",
                        valueField: "value",
                        categoryField: "category"
                      })
                    );

                    // Set data
                    series.data.setAll(pieData);

                    // Style the slices
                    series.slices.template.setAll({
                        tooltipText: "{category}", // Only show the category (title) in the tooltip
                        fillOpacity: 0.8,
                        strokeOpacity: 0
                    });

                    // Hide default value and percentage in labels
                    series.labels.template.setAll({
                        text: "{category}", // Only display the title
                        populateText: true
                    });

                    // Make stuff animate on load
                    series.appear(1000);
                    chart.appear(1000, 100);
                })
                .catch(error => {
                    console.error('Error fetching articles:', error);
                });
        });
    </script>

</body>
</html>
