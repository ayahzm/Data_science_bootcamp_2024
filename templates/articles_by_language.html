{% extends "base_template.html" %}

{% block title %}Articles by Language Chart{% endblock %}

{% block content %}
    <div id="chartdiv" style="height: 500px; width: 50%; margin-top: 100px; margin-left: 500px;"></div>
{% endblock %}

{% block script %}
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<script>
    am5.ready(function() {
        fetch('http://127.0.0.1:5000/articles_by_language')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json(); // Parse JSON from the response
            })
            .then(data => {
                console.log(data);

                // Create root element
                var root = am5.Root.new("chartdiv");

                // Set themes
                root.setThemes([
                    am5themes_Animated.new(root)
                ]);

                // Create chart
                var chart = root.container.children.push(
                    am5percent.PieChart.new(root, {
                        endAngle: 270,
                        layout: root.verticalLayout,
                        innerRadius: am5.percent(60)
                    })
                );

                // Create series
                var series = chart.series.push(
                    am5percent.PieSeries.new(root, {
                        valueField: "articles_count",
                        categoryField: "lang",
                        endAngle: 270
                    })
                );

                series.set("colors", am5.ColorSet.new(root, {
                    colors: [
                        am5.color(0x73556E),
                        am5.color(0x9FA1A6),
                        am5.color(0xF2AA6B),
                        am5.color(0xF28F6B),
                        am5.color(0xA95A52),
                        am5.color(0xE35B5D),
                        am5.color(0xFFA446)
                    ]
                }));

                var gradient = am5.RadialGradient.new(root, {
                    stops: [
                        { color: am5.color(0x000000) },
                        { color: am5.color(0x000000) },
                        {}
                    ]
                });

                series.slices.template.setAll({
                    fillGradient: gradient,
                    strokeWidth: 2,
                    stroke: am5.color(0xffffff),
                    cornerRadius: 10,
                    shadowOpacity: 0.1,
                    shadowOffsetX: 2,
                    shadowOffsetY: 2,
                    shadowColor: am5.color(0x000000),
                    fillPattern: am5.GrainPattern.new(root, {
                        maxOpacity: 0.2,
                        density: 0.5,
                        colors: [am5.color(0x000000)]
                    })
                });

                series.slices.template.states.create("hover", {
                    shadowOpacity: 1,
                    shadowBlur: 10
                });

                series.ticks.template.setAll({
                    strokeOpacity: 0.4,
                    strokeDasharray: [2, 2]
                });

                series.states.create("hidden", {
                    endAngle: -90
                });

                // Set data
                series.data.setAll(data);

                var legend = chart.children.push(am5.Legend.new(root, {
                    centerX: am5.percent(50),
                    x: am5.percent(50),
                    marginTop: 15,
                    marginBottom: 15
                }));

                legend.markerRectangles.template.adapters.add("fillGradient", function() {
                    return undefined;
                });

                legend.data.setAll(series.dataItems);

                series.appear(1000, 100);
            })
            .catch(error => {
                console.error('Error fetching articles:', error);
            });
    });
</script>
{% endblock %}
