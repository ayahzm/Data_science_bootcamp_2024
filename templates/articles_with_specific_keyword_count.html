{% extends "base_template.html" %}

{% block title %}Articles With Specific Keyword Count{% endblock %}

{% block content %}
    <h1 style="text-align:center">Articles With Specific Keyword Count</h1>

    <input type="text" id="countInput" placeholder="Enter keyword count">
    <button id="searchButton">Search</button>
    <div id="chartdiv" style="width: 100%; height: 500px; margin: 20px auto;"></div>
{% endblock %}

{% block script %}
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<script>
    let chart = null;

    document.getElementById('searchButton').addEventListener('click', function() {
        const keyword_count = document.getElementById('countInput').value.trim();
        if (!keyword_count) {
            alert('Please enter a keyword count.');
            return;
        }

        fetch(`http://127.0.0.1:5000/articles_with_specific_keyword_count/${encodeURIComponent(keyword_count)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json(); // Parse JSON from the response
            })
            .then(data => {
                console.log(data);

                // Clean up the previous chart instance
                if (chart) {
                    chart.dispose();
                }

                // Create root element
                var root = am5.Root.new("chartdiv");

                // Set themes
                root.setThemes([am5themes_Animated.new(root)]);

                // Create chart
                chart = root.container.children.push(am5xy.XYChart.new(root, {
                    panX: true,
                    panY: true,
                    wheelX: "panX",
                    wheelY: "zoomX",
                    pinchZoomX: true,
                    paddingLeft: 0,
                    paddingRight: 1
                }));

                // Add cursor
                var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
                cursor.lineY.set("visible", false);

                // Create X-axis
                var xRenderer = am5xy.AxisRendererX.new(root, {
                    minGridDistance: 30,
                    minorGridEnabled: true
                });

                xRenderer.labels.template.setAll({
                    rotation: -90,
                    centerY: am5.p50,
                    centerX: am5.p100,
                    paddingRight: 15
                });

                xRenderer.grid.template.setAll({
                    location: 1
                });

                var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
                    maxDeviation: 0.3,
                    categoryField: "keyword_count",
                    renderer: xRenderer,
                    tooltip: am5.Tooltip.new(root, {})
                }));

                // Create Y-axis
                var yRenderer = am5xy.AxisRendererY.new(root, {
                    strokeOpacity: 0.1
                });

                var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
                    maxDeviation: 0.3,
                    renderer: yRenderer
                }));

                // Create series
                var series = chart.series.push(am5xy.ColumnSeries.new(root, {
                    name: "Series 1",
                    xAxis: xAxis,
                    yAxis: yAxis,
                    valueYField: "articles_count",
                    sequencedInterpolation: true,
                    categoryXField: "keyword_count",
                    tooltip: am5.Tooltip.new(root, {
                        labelText: "{valueY}"
                    })
                }));

                series.columns.template.setAll({ cornerRadiusTL: 5, cornerRadiusTR: 5, strokeOpacity: 0 });
                series.columns.template.adapters.add("fill", function (fill, target) {
                    return chart.get("colors").getIndex(series.columns.indexOf(target));
                });

                series.columns.template.adapters.add("stroke", function (stroke, target) {
                    return chart.get("colors").getIndex(series.columns.indexOf(target));
                });

                // Set data
                xAxis.data.setAll(data);
                series.data.setAll(data);

                // Animate chart
                series.appear(1000);
                chart.appear(1000, 100);
            })
            .catch(error => {
                console.error('Error fetching articles:', error);
            });
    });
</script>
{% endblock %}
