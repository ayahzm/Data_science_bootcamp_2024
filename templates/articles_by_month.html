{% extends "base_template.html" %}

{% block title %}Articles by Month{% endblock %}

{% block content %}
    <input type="text" id="yearInput" placeholder="Enter year" style="display: block; width: 300px; margin: 10px auto; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
    <input type="text" id="monthInput" placeholder="Enter month (1-12)" style="display: block; width: 300px; margin: 10px auto; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
    <button id="searchButton" style="display: block; width: 300px; margin: 10px auto; padding: 10px; font-size: 16px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Search</button>
    <div id="chartdiv" style="height: 500px; width: 50%; margin-top: 100px; margin-left: 500px;"></div>
{% endblock %}

{% block script %}
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<script>
    document.getElementById('searchButton').addEventListener('click', function() {
        const year = document.getElementById('yearInput').value.trim();
        const month = document.getElementById('monthInput').value.trim();

        if (!year || !month) {
            alert('Please enter both year and month.');
            return;
        }

        // Validate month input
        if (isNaN(month) || month < 1 || month > 12) {
            alert('Please enter a valid month (1-12).');
            return;
        }

        fetch(`http://127.0.0.1:5000/articles_by_month/${encodeURIComponent(year)}/${encodeURIComponent(month)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json(); // Parse JSON from the response
            })
            .then(data => {
                console.log(data);

                // Create root element
                var root = am5.Root.new("chartdiv");

                // Set themes
                root.setThemes([
                    am5themes_Animated.new(root)
                ]);

                // Create chart
                var chart = root.container.children.push(am5xy.XYChart.new(root, {
                    panX: true,
                    panY: true,
                    wheelX: "panX",
                    wheelY: "zoomX",
                    pinchZoomX: true,
                    paddingLeft: 0,
                    paddingRight: 1
                }));

                // Add cursor
                var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
                cursor.lineY.set("visible", false);

                // Create axes
                var xRenderer = am5xy.AxisRendererX.new(root, {
                    minGridDistance: 30,
                    minorGridEnabled: true
                });

                xRenderer.labels.template.setAll({
                    rotation: -90,
                    centerY: am5.p50,
                    centerX: am5.p100,
                    paddingRight: 15
                });

                xRenderer.grid.template.setAll({
                    location: 1
                });

                var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
                    maxDeviation: 0.3,
                    categoryField: "month", // Month should be displayed on x-axis
                    renderer: xRenderer,
                    tooltip: am5.Tooltip.new(root, {})
                }));

                var yRenderer = am5xy.AxisRendererY.new(root, {
                    strokeOpacity: 0.1
                });

                var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
                    maxDeviation: 0.3,
                    renderer: yRenderer
                }));

                // Create series
                var series = chart.series.push(am5xy.ColumnSeries.new(root, {
                    name: "Articles",
                    xAxis: xAxis,
                    yAxis: yAxis,
                    valueYField: "articles_count",
                    sequencedInterpolation: true,
                    categoryXField: "month", // Month should be used for x-axis categories
                    tooltip: am5.Tooltip.new(root, {
                        labelText: "{valueY}"
                    })
                }));

                series.columns.template.setAll({
                    cornerRadiusTL: 5,
                    cornerRadiusTR: 5,
                    strokeOpacity: 0
                });

                series.columns.template.adapters.add("fill", function (fill, target) {
                    return chart.get("colors").getIndex(series.columns.indexOf(target));
                });

                series.columns.template.adapters.add("stroke", function (stroke, target) {
                    return chart.get("colors").getIndex(series.columns.indexOf(target));
                });

                // Format months
                data.forEach(item => {
                    item.month = formatMonth(item.month); // Format month names
                });

                // Set data
                xAxis.data.setAll(data);
                series.data.setAll(data);

                // Make stuff animate on load
                series.appear(1000);
                chart.appear(1000, 100);

            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    });

    function formatMonth(month) {
        const months = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];
        return months[month - 1]; // Convert month number to month name
    }
</script>
{% endblock %}
