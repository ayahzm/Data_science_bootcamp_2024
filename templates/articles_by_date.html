{% extends "base_template.html" %}

{% block title %}Articles by Date{% endblock %}

{% block content %}
    <div id="chartdiv" style=" margin-left: 500px; margin-top:100px; width: 50%; height: 500px; max-width: 100%;"></div>
{% endblock %}

{% block script %}
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script> <!-- Ensure am5xy is included -->
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<script>
am5.ready(function() {
    fetch('http://127.0.0.1:5000/articles_by_date')
        .then(response => response.json())
        .then(data => {
            console.log(data); // Debugging to ensure data is received

            // Convert date strings to timestamps
            data.forEach(item => {
                item.date = new Date(item.date).getTime(); // Convert date string to timestamp
            });

            // Create root element
            var root = am5.Root.new("chartdiv");

            // Set themes
            root.setThemes([
              am5themes_Animated.new(root)
            ]);

            // Create chart
            var chart = root.container.children.push(am5xy.XYChart.new(root, {
              panX: true,
              panY: true,
              wheelX: "panX",
              wheelY: "zoomX",
              pinchZoomX:true,
              paddingLeft: 0
            }));

            // Add cursor
            var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {
              behavior: "none"
            }));
            cursor.lineY.set("visible", false);

            // Create axes
            var xAxis = chart.xAxes.push(am5xy.DateAxis.new(root, {
              maxDeviation: 0.2,
              baseInterval: {
                timeUnit: "day",
                count: 1
              },
              renderer: am5xy.AxisRendererX.new(root, {
                minorGridEnabled:true
              }),
              tooltip: am5.Tooltip.new(root, {})
            }));

            var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
              renderer: am5xy.AxisRendererY.new(root, {
                pan:"zoom"
              })
            }));

            // Add series
            var series = chart.series.push(am5xy.LineSeries.new(root, {
              name: "Series",
              xAxis: xAxis,
              yAxis: yAxis,
              valueYField: "articles_count",
              valueXField: "date",
              tooltip: am5.Tooltip.new(root, {
                labelText: "{valueY}"
              })
            }));

            // Add scrollbar
            chart.set("scrollbarX", am5.Scrollbar.new(root, {
              orientation: "horizontal"
            }));

            // Set data
            series.data.setAll(data);

            // Make stuff animate on load
            series.appear(1000);
            chart.appear(1000, 100);
        })
        .catch(error => console.error('Error fetching data:', error));
});
</script>
{% endblock %}
