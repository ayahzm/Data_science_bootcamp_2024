{% extends "base_template.html" %}

{% block title %}Articles by Date{% endblock %}

{% block content %}
    <input type="date" id="dateInput" placeholder="Enter date" style="display: block; width: 300px; margin: 20px auto; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
    <button id="searchButton" style="display: block; width: 300px; margin: 10px auto; padding: 10px; font-size: 16px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Search</button>
    <div id="chartdiv" style="height: 500px; width: 50%; margin-top: 100px; margin-left: 500px;"></div>
{% endblock %}

{% block script %}
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<script>
    let chart = null; // Variable to hold the chart instance

    document.getElementById('searchButton').addEventListener('click', function() {
        const date = document.getElementById('dateInput').value.trim();
        if (!date) {
            alert('Please enter a date.');
            return;
        }

        fetch(`http://127.0.0.1:5000/articles_by_specific_date/${encodeURIComponent(date)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Clean up the previous chart instance
                if (chart) {
                    chart.dispose();
                }

                // Check if there are articles to display
                if (!data.articles || data.articles.length === 0) {
                    alert('No articles found for this date.');
                    return;
                }

                // Prepare data for the pie chart
                const pieData = data.articles.map(article => ({
                    category: article.title,
                    value: 1 // All slices have equal size, just to display titles
                }));

                // Create root element
                var root = am5.Root.new("chartdiv");

                // Set themes
                root.setThemes([am5themes_Animated.new(root)]);

                // Create pie chart
                chart = root.container.children.push(
                  am5percent.PieChart.new(root, {})
                );

                // Create pie series
                var series = chart.series.push(
                  am5percent.PieSeries.new(root, {
                    name: "Series",
                    valueField: "value",
                    categoryField: "category"
                  })
                );

                // Set data
                series.data.setAll(pieData);

                // Style the slices
                series.slices.template.setAll({
                    tooltipText: "{category}", // Only show the category (title) in the tooltip
                    fillOpacity: 0.8,
                    strokeOpacity: 0
                });

                // Hide default value and percentage in labels
                series.labels.template.setAll({
                    text: "{category}", // Only display the title
                    populateText: true
                });

                // Make stuff animate on load
                series.appear(1000);
                chart.appear(1000, 100);
            })
            .catch(error => {
                console.error('Error fetching articles:', error);
            });
    });
</script>
{% endblock %}
